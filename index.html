<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- local css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="app">
        <div class="title">
            <h2>QR Code Genarator</h2>
            <p>Paste url or enter a text to create qr code.</p>
        </div>

        <div class="form">
            <input type="text" name="" id="text" placeholder="Enter url or text" autocomplete="off">
            <button type="submit" id="btn">Genarate QR Code</button>
        </div>

        <div class="qr_code" id="qr_code">
            <img id="qr" src="" alt="">
        </div>
    </section>

    <footer>
        <p>Developer: Mahmood Hassan Rameem</p>
    </footer>

    <!-- local js -->
    <script src="./app.js"></script>
</body>
</html>
